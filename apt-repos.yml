- hosts: workstations
  become: yes
  tasks:
    - name: Adding Chrome Key
      become: yes
      apt_key:
        url: https://dl.google.com/linux/linux_signing_key.pub
        state: present

    - name: Add Docker Key
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg 
        state: present

    - name: Add Signal Key
      become: yes
      apt_key:
        url: https://updates.signal.org/desktop/apt/keys.asc
        state: present

    - name: Add Chrome Stable
      apt_repository:
          repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
          state: present
          filename: google-chrome
          update_cache: yes

    - name: Add Docker Stable
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable"
        state: present
        filename: docker-stable
        update_cache: yes

    - name: Add Signal
      apt_repository:
        repo: "deb [arch=amd64] https://updates.signal.org/desktop/apt xenial main"
        filename: "signal-{{ansible_distribution_release}}"
        state: present
        update_cache: yes

    - name: Add NeoVim Stable
      apt_repository:
        repo: ppa:neovim-ppa/stable
        filename: neovim-stable
        state: present
        update_cache: yes

    - name: Add RVM Stable
      apt_repository:
        repo: ppa:rael-gc/rvm
        filename: rvm-stable 
        state: present
        update_cache: yes
