---
- import_playbook: apt-repos.yml

- hosts: workstations
  become: yes
  tasks:
    - name: manually update apt-key until bus is fixed
      shell: apt update
      become: yes

    - name: Apt Installs
      apt: name={{item}} state=present
      with_items:

        - apt-transport-https
        - build-essential
        - ca-certificates
        - clamav
        - clamtk
        - clipit
        - ctags
        - curl
        - docker-ce
        - fish
        - fonts-powerline
        - git
        - gkrellm
        - gnome-do
        - google-chrome-stable
        - htop
        - kdiff3
        - linuxbrew-wrapper
        - neovim
        - python-dev
        - python-pip
        - python3-dev
        - python3-pip
        - python3-setuptools
        - rbenv
        - rhythmbox
        - ruby
        - ruby-dev
        - snapd
        - software-properties-common
        - sysstat
        - thefuck
        - tmux
        - vim
